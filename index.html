<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>
  </style>
</head>

<body>


  <div class="container">
    <div class="cart">
      <img src="images/image-product-desktop.jpg" alt="item" class="img-desktop">
    </div>

    <div class="cart-info">
      <p class="item">Perfume</p>
      <h1>Gabrielle <br> Essence Eau <br> De Parfum</h1>
      <p> A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <ul>
        <li class="new-price">&dollar;149.99</li>
        <li class="old-price"><s>&dollar;169.99</s></li>
      </ul>
      <button> <img src="images/icon-cart.svg" alt="cart-icon" class="icon">Add to Cart</button>
    </div>
  </div>
</body>

</html>
